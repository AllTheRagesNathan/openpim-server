type Query {
  getItemHistory(id: ID!, offset: Int!, limit: Int!, order: JSON): ItemHistoryResponse
  isAuditEnabled: Boolean!
}

type ItemHistoryResponse {
  count: Int
  rows: [ItemHistoryRecord]
}

type ItemHistoryRecord {
  id: String!
  itemId: ID!
  identifier: String!
  operation: Int!
  user: String!
  changedAt: UTCDateTime!
  data: HistoryData!
}

type HistoryData {
  added: JSONObject
  changed: JSONObject
  old: JSONObject
  deleted: JSONObject
}