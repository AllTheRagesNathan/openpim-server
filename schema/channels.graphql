type Query {
  getChannels: [Channel]
}

type Mutation {
  createChannel(identifier: String!, name: LanguageDependentString!, active: Boolean!, type: Int!, config: JSONObject, mappings: JSONObject): ID!
  updateChannel(id: ID!, name: LanguageDependentString, active: Boolean, type: Int, config: JSONObject, mappings: JSONObject) : ID!
  removeChannel(id: ID!) : Boolean!
}

type Channel {
  id: ID!
  identifier: String!
  name: LanguageDependentString!
  active: Boolean!
  type: Int!
  config: JSONObject!
  mappings: JSONObject!
  createdBy: String!
  createdAt: UTCDateTime!
  updatedBy: String!
  updatedAt: UTCDateTime!
}